<!DOCTYPE html>
<head>
  <title>A Sketch</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ccc;
    }

    canvas {
      border: 1px solid black;
      width: 1000px;
      height: 1000px;
      margin: 0;
    }
  </style>
  <script type="module">
    import '@polymer/paper-tabs/paper-tabs.js';
    import '@polymer/paper-tabs/paper-tab.js';
  </script>
</head>

<body>
  <main>
    <paper-tabs>
      <paper-tab>1</paper-tab>
      <paper-tab>2</paper-tab>
      <paper-tab>3</paper-tab>
    </paper-tabs>
    <nav>
      <ol>
        <li>Main</li>
        <li>Scratch</li>
      </ol>
    </nav>
    <div>
      <canvas class="main" width="1000" height="1000"></canvas>
    </div>
    <div>
      <canvas class="scratch" width="1000" height="1000"></canvas>
    </div>
  </main>

  <script src="./dist/bundle.js" type="module"></script>
</body>
