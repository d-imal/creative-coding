<!DOCTYPE html>
<head>
  <title>A Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      display: grid;
      height: 100vh;
      margin: 0;
      grid-template-columns: 1fr 400px;
    }

    main {
      background-color: #ccc;
      display: grid;
      place-items: center;
    }

    aside {
      background-color: #333;
    }

    canvas {
      border: 1px solid black;
      width: 1000px;
      height: 1000px;
      margin: 0;
    }

    color-disc {
      height: 220px;
    }
  </style>
  <script src="https://unpkg.com/color-disc@1.0.1/dist/color-disc.min.js"></script>
  <script src="/sketches/squares/dist/bundle.js" type="module" defer></script>
</head>

<body>
  <main>
    <canvas id="canvas" width="1000" height="1000"></canvas>
  </main>
  <aside>
    <color-disc size="220" format="hsl" id="color-picker"></color-disc>
  </aside>
</body>
